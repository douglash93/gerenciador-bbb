<div class="card mb-5" *ngIf="participante">
    <img src="assets/fotos/{{participante.img}}"
        [ngClass]="{'eliminado': participante.status == 3}"
        class="card-img-top foto-participante" [alt]="participante.nome">
    <div class="card-body">
        <h5 class="card-title" 
            [ngStyle]="{'text-decoration': participante.status == 3 ? 'line-through' : ''}" >
            {{participante.nome}}
        </h5>
        <p class="card-text mb-0" 
            [ngStyle]="{'text-decoration': participante.status == 3 ? 'line-through' : ''}" >
            {{participante.idade}} anos
        </p>
        <p class="card-text mb-0" 
            [ngStyle]="{'text-decoration': participante.status == 3 ? 'line-through' : ''}" >
            {{participante.cidade}}, {{participante.uf}}
        </p>
        <p class="card-text">Status: 
            <span class="badge bg-secondary fw-light">{{status}}</span>
        </p>

        <div class="d-flex justify-content-center">

            <button class="btn btn-warning" 
            (click)="adicionaParedao(participante.id)"
            *ngIf="participante.status == 1"
            >ParedÃ£o</button>

            <button class="btn btn-success" 
            (click)="desfazer(participante.id)"
            *ngIf="participante.status == 3"
            >Desfazer</button>

            <button class="btn btn-success" 
            (click)="desfazer(participante.id)"
            *ngIf="participante.status == 2"
            >Volta ao jogo</button>

            <button class="btn btn-danger mx-2" 
                *ngIf="participante.status == 1 || participante.status == 2"
                (click)="eliminar(participante.id)">
                Eliminar
            </button>

        </div>

    </div>
</div>

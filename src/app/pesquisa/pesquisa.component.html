<div class="background-pesquisa" [@background]="estadoPesquisa" (click)="fechar()"></div>
<div class="pesquisa" [@estadoPesquisa]="estadoPesquisa">
  
    <form [formGroup]="frmPesquisa">
        <div class="mb-3">
            <label for="exampleInputPassword1" 
                class="form-label">Nome</label>
            <select class="form-select" 
                formControlName="id">
                <option value="" selected>Selecione</option>
                <option [value]="p.id" 
                    *ngFor="let p of participantes"> {{ p.nome }}</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">UF</label>
            <select class="form-select" 
                formControlName="uf">
                <option value="" selected>Selecione</option>
                <option [value]="uf" *ngFor="let uf of ufs">{{ uf }}</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" 
                class="form-label">Status</label>
            <select class="form-select" formControlName="status">
                <option value="" selected>Selecione</option>
                <option value="1">No Jogo</option>
                <option value="2">Pared√£o</option>
                <option value="3">Eliminado</option>
            </select>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-outline-danger" 
                (click)="fechar()">Fechar</button>
            <button class="btn btn-primary mx-2" 
                (click)="filtrar()">Pesquisar</button>
        </div>        
    </form>
</div>
